<h2>Phonicubes</h2>
<p>Phonicubes is an open-source hardware and software toy, designed to help teach kids English using the Phonics system. 
It was created as part of the Great Global Hackerspace Challenge, and is documented in more detail on our <a href="http://www.element14.com/community/groups/buildbrighton?view=blog">Element-14 Blog</a>.
